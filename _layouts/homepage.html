<!DOCTYPE html>
<html>
{% include head.html %}

<body class="bd-home">

<div class="container">
  <div class="post-header">
    <h1>Jordan Moore</h1>
    <p>Designer &amp; maker</p>
  </div>
</div>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h1><a href="{{ post.url }}" accesskey="{{ forloop.index }}">{{ post.title }}</a></h1>
      <p>{{ post.date | date: "%B %e, %Y" }}</p>
    </li>
    {% endfor %}
  </ul>

  {% include footer.html %}

</body>

</html>

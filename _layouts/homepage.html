<!DOCTYPE html>
<html class="bd-home">
{% include head.html %}

<body class="bd-home">

  <p class="introduction-text">Jordan Moore. Designer &amp; maker.</p>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h1><a href="{{ post.url }}" accesskey="{{ forloop.index }}">{{ post.title }}</a></h1>
      <p>{{ post.date | date: "%B %e, %Y" }}</p>
    </li>
    {% endfor %}
  </ul>

  {% include footer.html %}

</body>

</html>

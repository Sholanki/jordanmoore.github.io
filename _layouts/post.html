<!DOCTYPE html>
<html>
{% include head.html %}

<body class="bd-post">
  <article>
    <div class="container">
      <header class="post-header">
        {% include header.html %}
        <h1 class="phase-{{ page.phase }}">{{ page.title }}</h1>

      </header>
      <div class="container narrow article-content">
        {{ content }}
      </div>
    </div>
  </article>

  {% include footer.html %}

</body>

</html>

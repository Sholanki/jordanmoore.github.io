<script>
  $(window).on('load', function(){
    $("li").each(function(index) {
        var that = this;
        var t = setTimeout(function() {
            $(that).removeClass("fade-out");
        }, 100 * index);
    });
  });
  var today = new Date()
  var curHr = today.getHours();

  if(curHr<12){
    $('.time-greeting').text("Good morning");
  }else if(curHr<18){
    $('.time-greeting').text("Good afternoon")
  }else{
    $('.time-greeting').text("Good evening")
  }

</script>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Balls</title>
  <style>
  body, html {
      width: 100%;
      height: 100%;
      overflow:hidden;
			margin: 0px;
      background-color: #fff;
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      align-items: center;
		}
.promo {
  background: rgba(255,255,255,0.40);
  border: 1px solid #F1F1F1;
  border-radius: 8px;
  position: relative;
  text-align: center;
  padding: 1em;
  margin: 0 auto;
  width: 100%;
  max-width: 670px;
  display: inline-block;
}
.content {
  position: relative;
}
.promo p {
  font-family: AvenirNext-DemiBold;
  font-size: 19px;
  color: #666666;
  line-height: 18px;
}
.button {
  font-size: 15px;
  background: #009DDB;
  border-radius: 100px;
  color: #fff;
  text-decoration: none;
  display: inline-block;
  padding: 0.7em 1.4em;
}
canvas {
top: 0;
left: 0;
right: 0;
bottom: 0;
position: absolute;
}
</style>
</head>

<body>
  <div class="promo">
    <canvas></canvas>
    <div class="content">
      <p>You have <strong>1</strong> item ready for gifting!</p>
      <p><a href="" class="button">choose gifting options</a></p>
    </div>
  </div>
  <!-- <script src="canvas.js"></script> -->
  <script type="text/javascript">
  var canvas = document.querySelector("canvas");

canvas.width = 678;
canvas.height = 150;

var c = canvas.getContext("2d");

var mouse = {
x: undefined,
y: undefined
};

var maxRadius = 45;

var colorArray = ["#F8E71C", "#009DDB", "#EA7125", "#66BC29", "#DEF4FB"];

window.addEventListener("mousemove", function(event) {
mouse.x = event.x;
mouse.y = event.y;
});

window.addEventListener("resize", function(event) {
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

init();
});

function Circle(x, y, dx, dy, radius) {
this.x = x;
this.y = y;
this.dx = dx;
this.dy = dy;
this.radius = radius;
this.minRadius = radius;
this.color = colorArray[Math.floor(Math.random() * colorArray.length)];

this.draw = function() {
  c.beginPath();
  c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
  c.fillStyle = this.color;
  c.fill();
};

this.update = function() {
  if (this.x + radius > innerWidth || this.x - this.radius < 0) {
    this.dx = -this.dx;
  }

  if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
    this.dy = -this.dy;
  }

  this.x += this.dx;
  this.y += this.dy;

  this.draw();
};
}

var circleArray = [];

function init() {
circleArray = [];

for (var i = 0; i < 100; i++) {
  var x = Math.random() * (innerWidth - radius * 3) + radius;
  var y = Math.random() * (innerHeight - radius * 3) + radius;
  var dx = Math.random() - 0.5;
  var dy = Math.random() - 0.5;
  var radius = Math.random() * 5 + 1;

  circleArray.push(new Circle(x, y, dx, dy, radius));
}
}

function animate() {
requestAnimationFrame(animate);
c.clearRect(0, 0, innerWidth, innerHeight);

for (var i = 0; i < circleArray.length; i++) {
  circleArray[i].update();
}
}

init();

animate();

  </script>
</body>

</html>

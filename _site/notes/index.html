<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');

        body {
            font-family: Inter, sans-serif;
            background: #f6f6f6;
            line-height: 1.6;
            color: #252525;
            margin: 0;
            padding: 0;
        }
        .note-canvas {
            white-space: nowrap;
            overflow: auto;
            scroll-snap-type: x mandatory;
        }
        .note {
            max-width: 520px;
            padding: 3.2em;
            background: white;
            white-space: normal;
            position: relative;
            display: inline-block;
            vertical-align: top;
            scroll-snap-align: start;
            margin-right: 6px;
            margin-bottom: 4.2em;
        }
        .note:first-of-type {
            margin-right: 2px;
        }
        .note-id {
            position: absolute;
            top: 1.6em;
            right: 1.6em;
            opacity: 0.3;
            font-size: 0.88em;
            cursor: pointer;
        }
        .note-content:focus {
            outline: none;
        }
        .note p,
        .note li {
            color: #484848;
        }
        .note a {
            color: #0074D9;
        }
        .note a:hover {
            text-decoration: none;
        }
        .note-references {
            border-top: 1px solid #e9e9e9;
            margin-top: 2.6em;
            font-size: 0.88em;
        }
        u {
            text-decoration: none;
            background-color: #FFDC00;
        }
        h4 {
            font-weight: 500;
            opacity: 0.4;
        }
        .source-location {
            background: #f6f6f6;
            padding: 0.6em 1em;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="note-canvas">
        <div class="note"></div>
    </div>
    <script>
        $(function(){
            // Load the initial note (whatever you want your starting html file to be)
            $('.note-canvas .note:last-of-type').load('zettlekasten.html');
            // This takes care of note retrieval from HTML files as long as the link matches the HTML file name
            $('.note-canvas').on('click', '.note a', function(e){
                var noteToLoad = $(this).attr('href');
                $('.note-canvas').append('<div class="note"></div>')
                $('.note-canvas .note:last-of-type').load(noteToLoad);
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
